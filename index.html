<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    
    <div class="container text-center tile-container">
        <h1 class="text-light">Memory Game</h1>
        <div class="row tile-row">
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="0"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="1"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="2"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="3"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="4"></div>
        </div>
        <div class="row tile-row">
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="5"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="6"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="7"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="8"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="9"></div>
        </div>
        <div class="row tile-row">
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="10"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="11"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="12"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="13"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="14"></div>
        </div>
        <div class="row tile-row">
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="15"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="16"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="17"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="18"></div>
            <div class="col col-xs-3"><img src="assets/tile.png" class="img-fluid shadow tile" id="19"></div>
        </div>

        <div class="row">
            <div class="col col-xs-5 status-col">
                <span class="status-label">Time Left: </span>
                <span id="time" class="status-value">60s</span>
            </div>
            <div class="col col-xs-5 status-col">
                <span class="status-label">Score: </span>
                <span id="score" class="status-value">0</span>
            </div>
            <div class="col col-xs-2 status-col">
                <button type="button" class="btn btn-danger reset">Reset</button>
            </div>
        </div>
    </div>

    <div id="gameOver-lose" class="screen-cover" style="display: none;">
        <span class="final-title">Time's Up!</span>
        <span class="final-text">You scored: <span id="final-score">0</span></span><br>
        <button type="button" class="btn btn-danger reset reset-center">Reset</button>
    </div>

    <div id="gameOver-win" class="screen-cover" style="display: none;">
        <span class="final-title">You Did It!</span><br>
        <span class="final-text">üèÜ</span><br>
        <button type="button" class="btn btn-danger reset reset-center">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/memorygame.js"></script>
</body>

</html>
